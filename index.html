<div class="container text-center">
  <h3>Random Picture Generator</h3><br>
  <div class="row">

    <div class="col-sm-5">
      <img id="image" alt="Random Image" class="img-responsive" style="width:90%">
    </div>
    <div class="col-sm-7">
        <div class="well" style="height:100%">
            <p><strong>Press the button to generate a random picture. Then select filters to change the picture accordingly.</strong></p>
        </div>
        <label for="blur">Blur</label>
        <input id="blur" type="checkbox" name="blur" onchange="blurImage(this)"><br>

        <label for="gray">Grayscale</label>
        <input id="gray" type="checkbox" name="grayscale" onchange="grayImage(this)">

        <span> | </span>

        <label for="sepia">Sepia</label>
        <input id="sepia" type="checkbox" name="sepia" onchange="sepiaImage(this)"><br>

        <button onclick="getImage()">Get New Image</button><br>
    </div>
  </div>
</div><br>

<footer class="container-fluid text-center">
<p style="font-family:Fantasy">
        <a href="#" class="btn btn-info btn-lg">

    </p>
</footer>



    <script>
        getImage();
        function getImage() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById('image').src = this.responseURL;
                }
            };
            xhttp.open('GET', 'https://unsplash.it/300/?random', true);
            xhttp.send();
        }

        function blurImage(input) {
          if (input.checked) {
            if (document.getElementById('gray').checked) {
              document.getElementById('image').style.filter = 'grayscale(100%) blur(5px)';
            } else {
              document.getElementById('image').style.filter = 'blur(5px)';
            }
          } else {
            if (document.getElementById('gray').checked) {
              document.getElementById('image').style.filter = 'grayscale(100%)';
            } else {
              document.getElementById('image').style.filter = '';
            }
          }
        }

        function grayImage(input) {
          document.getElementById('sepia').checked = false;
          if (input.checked) {
            if (document.getElementById('blur').checked) {
              document.getElementById('image').style.filter = 'grayscale(100%) blur(5px)';
            } else {
              document.getElementById('image').style.filter = 'grayscale(100%)';
            }
          } else {
            if (document.getElementById('blur').checked) {
              document.getElementById('image').style.filter = 'blur(5px)';
            } else {
              document.getElementById('image').style.filter = '';
            }
          }
        }

        function sepiaImage(input) {
          document.getElementById('gray').checked = false;
          if (input.checked) {
            if (document.getElementById('blur').checked) {
              document.getElementById('image').style.filter = 'sepia(1) blur(5px)';
            } else {
              document.getElementById('image').style.filter = 'sepia(1)';
            }
          } else {
            if (document.getElementById('blur').checked) {
              document.getElementById('image').style.filter = 'blur(5px)';
            } else {
              document.getElementById('image').style.filter = '';
            }
          }
        }
    </script>
