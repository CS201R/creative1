<div class="container text-center">    
  <h3>Random Picture Generator</h3><br>
  <div class="row">
   
    <div class="col-sm-5"> 
      <img id="image" alt="Random Image" class="img-responsive" style="width:90%"  alt="Image">    
    </div>
    <div class="col-sm-7">
      <div class="well" style="height:100%">
          <p><strong>Press the button to generate a random picture. Then select either blur or gray to change the picture accordingly.</strong></p>
      </div>
       <input id="blur" type="checkbox" name="blur">Blur<br>
    <input id="gray" type="checkbox" name="grayscale">Grayscale<br>

    <button onclick="getImage()">Get Image</button><br>
    </div>
  </div>
</div><br>

<footer class="container-fluid text-center">
<p style="font-family:Fantasy">
        <a href="#" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-copyright-mark"></span> Copyright
        </a> Brandon Derbidge and & Gavin Nita
    </p>
</footer>
   
    

    <script>
        getImage();
        function getImage() {
            var end = `?random`;
            if (document.getElementById('blur').checked) {
                end = `?blur`;
            }
            var gray;
            if (document.getElementById('gray').checked) {
                gray = 'g/';
            } else {
                gray = '';
            }
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById('image').src = this.responseURL;
                }
            };
            xhttp.open(`GET`, `https://unsplash.it/${gray}300/${end}`, true);
            xhttp.send();
        }
    </script>
