<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creative Lab 1</title>
</head>
<body>
    <input id="blur" type="checkbox" name="blur">Blur<br>
    <input id="gray" type="checkbox" name="grayscale">Grayscale<br>

    <button onclick="getImage()">Get Image</button><br>
    <img id="image" alt="Random Image">

    <script>
        getImage();
        function getImage() {
            var end = `?random`;
            if (document.getElementById('blur').checked) {
                end = `?blur`;
            }
            var gray;
            if (document.getElementById('gray').checked) {
                gray = 'g/';
            } else {
                gray = '';
            }

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById('image').src = this.responseURL;
                }
            };
            xhttp.open(`GET`, `https://unsplash.it/${gray}300/${end}`, true);
            xhttp.send();
        }
    </script>
</body>
</html>
